apiVersion: batch/v1
kind: Job
metadata:
  name: ADB_JOB_NAME
spec:
  template:
    spec:
      containers:
      - name: ADB_JOB_NAME
        image: fra.ocir.io/frsxwtjslf35/azure-test-adb-job:1
        imagePullPolicy: Always
        volumeMounts:
            - name: secret-volume
              mountPath: /instantclient_23_3/network/admin
        env:
          - name: ATP_PWD
            valueFrom:
              secretKeyRef:
                name: admin-password
                key: admin-password
      restartPolicy: Never
      imagePullSecrets:
      - name: fraocirsecret
      volumes:
        - name: secret-volume
          secret:
            secretName: instance-wallet
  backoffLimit: 4