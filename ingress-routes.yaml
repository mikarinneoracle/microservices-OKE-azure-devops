apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: node-db-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - http:
      paths:
        - path: /app
          pathType: Prefix
          backend:
            service:
              name: node-clusterip
              port:
                number: 8080
        - path: /options
          pathType: Prefix
          backend:
            service:
              name: node-clusterip
              port:
                number: 8080
        - path: /price
          pathType: Prefix
          backend:
            service:
              name: node-clusterip
              port:
                number: 8080
